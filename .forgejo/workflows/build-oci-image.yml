---
# Build OCI image and push to GHCR.
name: Build OCI container

on:
  push:
    branches:
      - "main"
    #paths:
    #  - "oci-build/**"
    #  - ".forgejo/workflows/build-oci-image.yml"

jobs:
  build-base:
    name: Build OCI image
    # Use the label from the Forgejo runner
    runs-on: opensuse-base-16.0-v1
    uses: ./.forgejo/workflows/build-and-push-image.yml
    permissions:
      contents: read
      packages: write
    with:
      dir-name: oci-build
      image-name: saas

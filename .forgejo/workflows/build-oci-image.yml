---
# Build OCI image and push to GHCR.
name: Build OCI container

on:
  push:
    branches:
      - "main"
    #paths:
    #  - "oci-build/**"
    #  - ".forgejo/workflows/build-oci-image.yml"

jobs:
  build-base:
    name: Build OCI image
    runs-on: ghcr.io/niceguyit/opensuse-base:v0.7.1-leap-16.0
    uses: ./.forgejo/workflows/build-and-push-image.yml
    permissions:
      contents: read
      packages: write
    with:
      dir-name: oci-build
      image-name: saas
      image-type: base

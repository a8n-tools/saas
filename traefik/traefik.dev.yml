# Traefik Development Configuration
# This file provides additional configuration for the Traefik reverse proxy

api:
  # Enable the Traefik dashboard
  dashboard: true
  # Allow insecure access (development only)
  insecure: true

entryPoints:
  # HTTP entrypoint on port 80
  web:
    address: ":80"

providers:
  # Docker provider configuration
  docker:
    # Only route services with traefik.enable=true label
    exposedByDefault: false
    # Watch for container changes
    watch: true

log:
  # Set log level to DEBUG for development
  level: DEBUG
  # Format logs as JSON
  format: json

accessLog:
  # Enable access logs
  format: json
